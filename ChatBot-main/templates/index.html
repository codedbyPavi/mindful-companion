<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome | Choose Your Journey</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
  <style>
    body {
      height: 100vh;
      margin: 0;
      background: radial-gradient(circle at top left, #2e3152, #1c1e26);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 25px;
      padding: 50px 40px;
      text-align: center;
      box-shadow: 0 15px 45px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      animation: fadeIn 1.2s ease-in-out;
    }

    .title {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 20px;
      letter-spacing: 1px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .btn {
      margin: 12px;
      padding: 14px 35px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 50px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
      border: none;
    }

    .btn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 12px 30px rgba(0,0,0,0.3), 0 0 12px rgba(255,255,255,0.15);
    }

    .btn-success {
      background: linear-gradient(135deg, #00d2ff, #3a7bd5);
      color: #fff;
    }

    .btn-primary {
      background: linear-gradient(135deg, #f7971e, #ffd200);
      color: #fff;
    }

    .btn-personality {
      background: linear-gradient(135deg, #e1bee7, #8e7fff);
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    .glow {
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, #8e7fff44, transparent 70%);
      top: -100px;
      left: -100px;
      z-index: 0;
      animation: floatGlow 10s ease-in-out infinite alternate;
    }

    @keyframes floatGlow {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }
  </style>
</head>
<body>
  <div class="glow"></div>

  <div class="card">

    <a href="/games" class="btn btn-primary">ðŸŽ® Games</a>
    <a href="/personality-check" class="btn btn-personality">ðŸªž Discover My Inner Hue</a>
  </div>
</body>
</html>
